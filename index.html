<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo-bulls.png" alt="logo" class="img-logo"/>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">History</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="cart" />
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Chicago Bulls</h1>
                    <p>New products available here!</p>
                </div>
                <div class="cta">
                    <button class="cta-select">Click Here</button>
                </div>
            </div>
            <div class="cover">
                <img src="img/jordan.png" alt="Michael Jordan" />
            </div>
        </section>  
    </main>
</body>
</html>
